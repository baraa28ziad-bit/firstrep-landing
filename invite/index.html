<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstRep â€” You've Been Invited</title>
  <meta name="description" content="Your trainer invited you to FirstRep. Accept the invitation to get started with personalized coaching.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #5E59FE;
      --brand-hover: #4B46E5;
      --brand-light: #EEF0FF;
      --dark: #0F1117;
      --text: #111827;
      --text-2: #374151;
      --text-3: #6B7280;
      --bg: #FFFFFF;
      --bg-2: #F5F5F7;
      --radius: 16px;
      --shadow-lg: 0 4px 12px rgba(0,0,0,0.04), 0 20px 48px rgba(0,0,0,0.06);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-font-smoothing: antialiased; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: var(--bg-2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 48px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      color: var(--brand);
      margin-bottom: 8px;
    }
    .icon-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: var(--brand-light);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto 20px;
    }
    .icon-circle svg {
      width: 32px;
      height: 32px;
      color: var(--brand);
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 15px;
      color: var(--text-3);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--brand-light);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status {
      font-size: 14px;
      color: var(--text-3);
      margin-bottom: 32px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px 24px;
      border-radius: 12px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      text-decoration: none;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: var(--brand);
      color: #fff;
    }
    .btn-primary:hover { background: var(--brand-hover); }
    .btn-secondary {
      background: var(--bg-2);
      color: var(--text);
      margin-top: 12px;
    }
    .btn-secondary:hover { background: #EBEBED; }
    .store-buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }
    .store-buttons.visible { display: flex; }
    .divider {
      font-size: 13px;
      color: var(--text-3);
      margin: 20px 0 16px;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: var(--text-3);
    }
    .footer a {
      color: var(--brand);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">FirstRep</div>

    <div class="icon-circle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
      </svg>
    </div>

    <h1>You've been invited!</h1>
    <p class="subtitle">Your trainer invited you to start coaching together on FirstRep.</p>

    <div id="opening">
      <div class="spinner"></div>
      <p class="status">Opening FirstRep...</p>
    </div>

    <div id="fallback" class="store-buttons">
      <p class="divider">Don't have the app yet?</p>
      <a id="ios-link" href="#" class="btn btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
        Download on App Store
      </a>
      <a id="android-link" href="#" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17.523 2.246l1.378 2.386a.25.25 0 01-.433.25l-1.394-2.414a7.659 7.659 0 00-3.08-1.12 7.9 7.9 0 00-3.988.002A7.659 7.659 0 006.926 2.47L5.532 4.882a.25.25 0 01-.433-.25L6.477 2.25A8.764 8.764 0 000 10h24a8.764 8.764 0 00-6.477-7.754zM7 8a1 1 0 110-2 1 1 0 010 2zm10 0a1 1 0 110-2 1 1 0 010 2zM1 11v9a2 2 0 002 2h1V11H1zm20 0v11h1a2 2 0 002-2v-9h-3zM5 11v12h14V11H5z"/></svg>
        Get on Google Play
      </a>
    </div>

    <div class="footer">
      <a href="https://firstrep.fit">Learn more about FirstRep</a>
    </div>
  </div>

  <script>
    (function() {
      // Extract invite code from URL path (/invite/CODE) or query param (/invite/?code=CODE)
      var pathParts = window.location.pathname.split('/');
      var inviteIdx = pathParts.indexOf('invite');
      var code = inviteIdx >= 0 ? pathParts[inviteIdx + 1] : null;
      if (!code) {
        var params = new URLSearchParams(window.location.search);
        code = params.get('code');
      }

      if (!code) {
        document.getElementById('opening').style.display = 'none';
        document.querySelector('.subtitle').textContent = 'This invite link appears to be invalid.';
        return;
      }

      // Set store links with the invite code preserved as a query parameter
      var iosUrl = 'https://apps.apple.com/app/firstrep/id6759455940';
      var androidUrl = 'https://play.google.com/store/apps/details?id=com.baraabilal.firstrep';
      document.getElementById('ios-link').href = iosUrl;
      document.getElementById('android-link').href = androidUrl;

      // Try opening the app via deep link
      var deepLink = 'firstrep://accept-invite?code=' + encodeURIComponent(code);
      window.location.href = deepLink;

      // If app didn't open after 2 seconds, show store download buttons
      setTimeout(function() {
        document.getElementById('opening').style.display = 'none';
        document.getElementById('fallback').classList.add('visible');
      }, 2000);
    })();
  </script>
</body>
</html>
